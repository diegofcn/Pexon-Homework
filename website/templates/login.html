{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/signup.css')}}">
<div class="registration">
    <div class="title">Login</div>
    <form method="POST" class="regform">
        <div class="user-details">
            <div class="input-box">
                <label for="email" class="details">Email Adress</label>
                <input type="text" placeholder="Enter your Email Adress" id="email" name="email"> 
            </div>
            
            <div class="input-box">
                <label for="password" class="details">Password</label>
                <input type="password" placeholder="Enter your Password" id="password" name="password"> 
            </div>
            
        </div>
        <div class="button">
            <input type="submit" value="Login">
        </div>
    </form>
</div>
{% endblock %}
